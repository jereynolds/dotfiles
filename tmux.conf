# Options
set -g default-terminal "screen-256color"
set -g base-index 1
set -g pane-base-index 1
set -g set-titles on
set -g status-keys vi
setw -gq utf8 on

# Faster Command Sequences
set -s escape-time 0

set -g set-clipboard on
set -g history-limit 50000

set-option -g default-command "zsh --login"
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux.osx.conf'

# copy environment variables
set -g update-environment -r

set-option -ga terminal-overrides ",xterm-256color:Tc"

# Window options
setw -g mode-keys vi # vi key
setw -g xterm-keys on
setw -g automatic-rename on
setw -g monitor-activity on
setw -g aggressive-resize on

# allow mouse to enter copy mode and initiate selection
set-option -g mouse on

set -g status-position top
set-option -g repeat-time 0

set -g pane-active-border-style "fg=blue bg=default"
set -g pane-border-style "fg=white bg=default"

set -g display-panes-active-colour red
set -g display-panes-colour blue

# remap prefix to Control + o
set -g prefix C-o
unbind C-b
bind C-o send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# copy mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'r' send -X rectangle-toggle
bind -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

# quick pane cycling
unbind ^F
bind ^F select-pane -t :.+

# switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# select window with meta+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# splits and windows
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# zoom
bind -n M-enter resize-pane -Z
bind -n M-space set -q status

# Copy/paste to system clipboard
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Open urls on screen. Requires `brew install urlview`
bind-key u capture-pane \; save-buffer /tmp/active_tmux_buffer \; new-window -n urlview '$SHELL -c "urlview < /tmp/active_tmux_buffer && rm /tmp/active_tmux_buffer"'

# status line
# Highlight active window
SESSION_SEP=""
LSEP=""
RSEP=""

set -g @prefix_highlight_bg 'colour33'
set -gq status-utf8 on
set -g status-bg colour19
set -g status-fg colour21
set -g status-left "#[bg=colour33,fg=colour255]   #[bg=default,fg=default,bold]#[fg=colour33,bg=default]$LSEP#[fg=default,bg=default]  #S #[fg=colour18]$SESSION_SEP   "
set -g status-right "#{prefix_highlight}   %a, %b %d, %Y %H:%M  #[fg=colour255,bg=colour19]#{RSEP}  #[bg=colour255,fg=colour19] #[fg=colour198]#[fg=colour198,bold] #{battery_percentage}%   "
set -g status-left-length 25
set -g status-right-length 100
set -g window-status-current-style 'bg=colour33 fg=colour255 bold'
set -g window-status-current-format "#[bg=default,fg=colour19]$LSEP#[fg=default] #I:#[fg=colour255]#W#F #[fg=colour33,bg=colour19]$LSEP"

# # List of plugins
set -g @tpm_plugins '                 \
  tmux-plugins/tpm                    \
  dbalatero/tmux-pain-control         \
  tmux-plugins/tmux-yank              \
  tmux-plugins/tmux-copycat           \
  tmux-plugins/tmux-open              \
  tmux-plugins/tmux-battery           \
  tmux-plugins/tmux-cpu               \
  tmux-plugins/tmux-prefix-highlight  \
  nhdaly/tmux-better-mouse-mode \
  christoomey/vim-tmux-navigator \
'

set-env -g @pane_resize "20"

# Resize panes with meta+hjkl
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'

bind -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 10"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 10"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 5"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 5"

run '~/.tmux/plugins/tpm/tpm'
